
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ma Trận</title>
</head>
<body>
	<canvas id="hacker"></canvas>
<script  type="text/javascript" >
var s = window.screen;
var width = hacker.width = s.width;
var height = hacker.height = s.height;
var letters = Array(256).join(1).split('');

var draw = function () {
  hacker.getContext('2d').fillStyle='rgba(0,0,0,.05)';
  hacker.getContext('2d').fillRect(0,0,width,height);
  hacker.getContext('2d').fillStyle='#0F0';
  letters.map(function(y_pos, index){
    text = String.fromCharCode(3e4+Math.random()*33);
    x_pos = index * 10;
    hacker.getContext('2d').fillText(text, x_pos, y_pos);
    letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
  });
};
setInterval(draw, 33);
</script>
<div style="text-align:center;clear:both">
<p>Hỗ trợ: Chrome, Opera, CocCoc, Safari, Firefox,...</p>

</div>
</body>
</html>
