<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>Bàn Tay</title>
		<link rel="Shortcut Icon" href="http://www.newrafael.com/favicon.ico" />
		
	    	
    							<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />

<script type="text/javascript" src="js/tay.js"></script>
		<script type="text/javascript">
			if (swfobject.hasFlashPlayerVersion("10.0.0"))
			{
				var flashvars = {};
				var params = {};
				params.bgcolor = "#FFFFFF";
				params.allowFullScreen = true;
				params.wmode = "transparent";
				swfobject.embedSWF("swf/tay.swf", "content", "100%", "100%", "10.0.0", false, flashvars, params, {});
			}
			else
			{
				window.onload = function()
				{
					//console.log("no valid flashplayer");
					var c = function(id)
					{
						var o = document.getElementById(id);
						if (o) o.innerHTML = "";
					}
					c("toolbar");
					c("ads");
					var content = document.getElementById("content");
					content.innerHTML = '<iframe id="contentFrame" src="html/" width="100%" height="100%" frameborder="0"></iframe>';
					onResize();
				}
			}
		</script>
		
		<script type="text/javascript">
			function onResize()
			{
				var obj = document.getElementById("contentFrame");
				if (obj)
				{
					var w = window.innerWidth, h = window.innerHeight - obj.offsetTop;
					obj.style.height = h+"px";//to avoid resize loop
					if (obj.contentWindow.setSize!=null) obj.contentWindow.setSize(w,h);
				}
			}
			window.onorientationchange = function() { onResize(); };
			window.onresize = function() { onResize(); };
			if (!window.onload) window.onload = function() 
			{ 
				onResize();
				if (window.frames[0] && null == new RegExp("[\\?&]dbg([^&#]*)").exec(window.location.href))
				{
					window.frames[0].console.log = function () {};
				}
			};
		</script>
		<style type="text/css">
			html { height:100%; }
			body {	margin:0;	background-color:#FFFFFF; overflow:hidden; height:100%; }
			#content { height:100%; }
		</style>
		
	</head>
	<body>
		
    
    
		<div id="content">
		
		</div>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-4278606-53']);
			_gaq.push(['_setDomainName', 'none']);
			_gaq.push(['_setAllowLinker', true]);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
		
	</body>
</html>
